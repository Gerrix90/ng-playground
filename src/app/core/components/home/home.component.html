<app-hero></app-hero>

<div class="container mt-5 text-center">
    <h1 style="font-weight: 400">Shop Aromatherapy Jewellery</h1>
    <hr class="mb-5">
    <div class="row mt-5 mb-5">
        <div class="col-md-4">
            <div class="card">

                <!--Card image-->
                <img class="img-fluid" src="assets/img/wh.png" alt="Card image cap">

                <!--Card content-->
                <div class="card-body">
                    <!--Title-->
                    <h4 class="card-title">Bracelets</h4>
                    <!--Text-->

                    <a href="#" class="btn btn-secondary  waves-light" mdbWavesEffect>View More</a>
                    <hr>
                    <span class="stars alignright">
                            <span ng-style="{ 'width': getStars(rating.number) }"></span>
                    </span>
                </div>

            </div>
        </div>
        <div class="col-md-4">
            <div class="card">

                <!--Card image-->
                <img class="img-fluid" src="assets/img/17.png" alt="Card image cap">

                <!--Card content-->
                <div class="card-body">
                    <!--Title-->
                    <h4 class="card-title">Necklaces</h4>
                    <!--Text-->

                    <a href="#" class="btn btn-secondary  waves-light" mdbWavesEffect>View More</a>
                    <hr>
                    <span class="stars alignright">
                            <span ng-style="{ 'width': getStars(rating.number) }"></span>
                    </span>
                </div>

            </div>
        </div>
        <div class="col-md-4">
            <div class="card">

                <!--Card image-->
                <img class="img-fluid" src="assets/doterra/doterra1.jpg" alt="Card image cap">

                <!--Card content-->
                <div class="card-body">
                    <!--Title-->
                    <h4 class="card-title">doTERRA Oils</h4>
                    <!--Text-->

                    <a href="#" class="btn btn-secondary waves-light" mdbWavesEffect>View More</a>
                    <hr>
                    <span class="stars alignright">
                            <span ng-style="{ 'width': getStars(rating.number) }"></span>
                    </span>
                </div>

            </div>
        </div>
    </div>
</div>
