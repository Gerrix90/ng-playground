<!-- Navbar -->

<mdb-navbar SideClass="navbar navbar-expand-lg" [containerInside]="true">
    <logo>
        <a class="navbar-brand" routerLink="/"><img src="/assets/img/logo_144.png" height="60" width="60"></a>
    </logo>

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>



    <links>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active waves-light" mdbWavesEffect>
                <a class="nav-link" routerLink="/home">Home</a>
            </li>
            <li class="nav-item waves-light" mdbWavesEffect>
                <a class="nav-link" routerLink="/products">Shop</a>
            </li>
            <li class="nav-item waves-light" mdbWavesEffect>
                <a class="nav-link">Blog</a>
            </li>
            <li class="nav-item waves-light" mdbWavesEffect>
                <a class="nav-link" routerLink="/contact">Contact</a>
            </li>
        </ul>
        <ul class="navbar-nav nav-flex-icons">
            <!--LOGIN BUTTON -->
            <ng-template #anonymousUser>
                <a id="login" class="nav-link" style="color:#08080b; font-weight: 500;" routerLink="/login" mdbWavesEffect> Login or Join <i class="fa fa-user fa-2x" style="color:#08080b;"></i></a>
            </ng-template>

            <!-- Dropdown Login -->
            <li class="nav-item dropdown" dropdown *ngIf="appUser; else anonymousUser">
                <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                      {{ appUser.name }}<span class="caret"></span></a>
                <div *dropdownMenu id="login-menu" class="dropdown-menu dropdown dropdown-primary" role="menu">
                    <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/my/orders">My Orders</a>
                    <ng-container *ngIf="appUser.isAdmin">
                        <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/admin/orders">Manage Orders</a>
                        <a class="dropdown-item waves-light" mdbWavesEffect routerLink="admin/products">Manage Products</a>
                    </ng-container>
                    <div class="divider dropdown-divider"></div>
                    <a class="dropdown-item waves-light" (click)="logout()" mdbWavesEffect>Log Out</a>
                </div>
            </li>
        </ul>
    </links>

</mdb-navbar>
