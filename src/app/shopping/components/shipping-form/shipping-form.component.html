<div class="container">
    <form #f="ngForm">
        <div class="form-group">
            <label for="">Name</label>
            <input #name="ngModel" name="name" [(ngModel)]="shipping.name" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                <div *ngIf="name.errors.required">Name is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="">Address</label>
            <input #addressLine1="ngModel" name="addressLine1" [(ngModel)]="shipping.addressLine1" type="text" class="form-control" placeholder="Line 1" required>
            <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
                <div *ngIf="addressLine1.errors.required">Address Line 1 is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for=""></label>
            <input #addressLine2="ngModel" name="addressLine2" [(ngModel)]="shipping.addressLine2" type="text" class="form-control" placeholder="Line 2">
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="">City</label>
                    <input #city="ngModel" name="city" [(ngModel)]="shipping.city" type="text" class="form-control" required>
                    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
                        <div *ngIf="city.errors.required">City is required.</div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="">Postcode</label>
                    <input #postcode="ngModel" name="postcode" [(ngModel)]="shipping.postcode" type="text" class="form-control" required>
                    <div class="alert alert-danger" *ngIf="postcode.touched && postcode.invalid">
                        <div *ngIf="postcode.errors.required">Postcode/zip code is required.</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="">Country</label>
            <input #country="ngModel" name="country" [(ngModel)]="shipping.country" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="country.touched && country.invalid">
                <div *ngIf="country.errors.required">Country is required.</div>
            </div>
        </div>
        <button [disabled]="!f.valid" (click)="placeOrder()" class="btn btn-default pull-right">Place Order</button>
    </form>
</div>
