<br>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="product-image">
                <div class="view hm-zoom z-depth-2" style="cursor: pointer">
                    <img [src]="product.imgUrl" [alt]="product.title" width="100%" class="img-fluid rounded">
                </div>
                <div class="" style="margin-top:15px">
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <h6 class="my-0">Product Price</h6>
                            </div>
                            <span class="text-muted" style="color:crimson !important">${{product.price}}</span>
                        </li>
                    </ul>
                    <!-- <button class="btn btn-primary">Add to Cart</button> -->

                    <button routerLink="/shopping-cart" *ngIf="cart$ | async as cart" class="btn btn-danger btn-sm dropdown-toggle waves-light" mdbWavesEffect>
                      Cart {{ cart.totalItemsCount }} <i class="fa fa-shopping-cart"></i>
                          </button>


                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="product-detail">
                <h5 class="product-head">Product Details</h5>
                <table class="table" cellspacing="0" style="max-height: 28px">
                    <tbody>
                        <tr>
                            <th scope="row">Product Name</th>
                            <td>{{product.title}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Product Description</th>
                            <td>{{product.description}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Product Category</th>
                            <td>{{product.category}}</td>
                        </tr>
                        <!-- <tr>
              <th scope="row">No. of quantity available</th>
              <td>{{product.quantity}}</td>
            </tr>
            <tr>
              <th scope="row">Product Added on</th>
              <td>{{product.productAdded * 1000 | date}}</td>
            </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
