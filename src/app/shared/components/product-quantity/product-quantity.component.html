<div class="container">
    <div class="row no-gutters">
        <div class="col-2">
            <button (click)="removeFromCart()" class="btn btn-blue-grey btn-block waves-light" mdbWavesEffect>-</button>
        </div>
        <div class="col text-center">
            {{ shoppingCart.getQuantity(product) }}
        </div>
        <div class="col-2">
            <button (click)="addToCart()" class="btn btn-blue-grey btn-block waves-light" mdbWavesEffect>+</button>
        </div>
    </div>
</div>
